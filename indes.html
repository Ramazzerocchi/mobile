<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vendas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Minha Loja</h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="products">
            <div class="container">
                <h2>Produtos em Destaque</h2>
                <div class="product-list">
                    <div class="product-item">
                        <img src="https://via.placeholder.com/150" alt="Produto 1">
                        <h3>Produto 1</h3>
                        <p>Descrição breve do produto.</p>
                        <p class="price">R$ 99,90</p>
                        <button>Comprar</button>
                    </div>
                    <div class="product-item">
                        <img src="https://via.placeholder.com/150" alt="Produto 2">
                        <h3>Produto 2</h3>
                        <p>Descrição breve do produto.</p>
                        <p class="price">R$ 129,90</p>
                        <button>Comprar</button>
                    </div>
                    <div class="product-item">
                        <img src="https://via.placeholder.com/150" alt="Produto 3">
                        <h3>Produto 3</h3>
                        <p>Descrição breve do produto.</p>
                        <p class="price">R$ 79,90</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
